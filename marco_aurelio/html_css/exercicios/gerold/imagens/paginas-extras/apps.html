<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All</title>
    <style>
        .img {
            border-radius: 20px;
            width: 500px;
            margin: auto;
        }    

        .img2 {
            border-radius: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            align-content: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="img">
        <div class="img2">
            <span>
                <img class="img" src="https://themejunction.net/html/gerold/demo/assets/img/portfolio/3.jpg" alt="">
            </span>
        </div>
    </div>
    
</body>
</html>
