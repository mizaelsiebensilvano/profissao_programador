<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Navbar -->
    <ul class="nav nav-tabs text-bg-secondary" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="false"><a class=" text-decoration-none text-white" href="index.html">Página Inicial</a></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><a class=" text-decoration-none text-white" href="perfil.html">Perfil</a></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="true"><a class=" text-decoration-none text-reset" href="contato.html">Contato</a></button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
      </div>
    </div>
      <h1 class="text-bg-secondary">Contato:</h1>

      <!-- Form -->
      <div class="row">
            <div class="col mb-3">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col mb-3">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                <label for="form-control"></label>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Email:</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comentários:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
                <label for="form-control">Cidade:</label>
            </div>
        <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example">
                <option selected>Selecio seu Estado:</option>
                <option value="1">Acre - AC</option>
                <option value="2">Alagoas - AL</option>
                <option value="3">Amapá - AP</option>
                <option value="4">Amazonas - AM</option>
                <option value="5">Bahia - BA</option>
                <option value="6">Ceará - CE</option>
                <option value="7">Distitro Federal - DF</option>
                <option value="8">Espírito Santo - ES</option>
                <option value="9">Goiás - GO</option>
                <option value="10">Maranhão - MA</option>
                <option value="11">Mato Grosso - MT</option>
                <option value="12">Mato Grosso do Sul - MS</option>
                <option value="13">Minas Gerais - MG</option>
                <option value="14">Pará - PA</option>
                <option value="15">Paraíba - PB</option>
                <option value="16">Paraná - PR</option>
                <option value="17">Pernambuco - PE</option>
                <option value="18">Piauí - PI</option>
                <option value="19">Rio de Janeiro - RJ</option>
                <option value="20">Rio Grande do Sul - RS</option>
                <option value="21">Rio Grande do Norte - RN</option>
                <option value="22">Rondônia - RO</option>
                <option value="23">Roraima - RR</option>
                <option value="24">Santa Catarina - SC</option>
                <option value="25">São Paulo - SP</option>
                <option value="26">Sergipe - SE</option>
                <option value="27">Tocantis - TO</option>
            </select>
            <label for="floatingSelectDisabled">Estado:</label>
            <button type="button" class="btn btn-outline-secondary">Enviar</button>
          </div>

  </body>
</html>
