<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JS Bootstrap -->

  </head>
  <body>

    <!-- Navbar -->
    <ul class="nav nav-tabs text-bg-secondary" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><a href="index.html">Página Inicial</a></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><a href="perfil.html">Perfil</a></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><a href="contato.html">Contato</a></button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
        <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...</div>
      </div>
      
      <h1>Contato:</h1>

                <label for="form-control"></label>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
                <label for="form-control">Cidade:</label>
            </div>
     
        <div class="form-floating">

                <option value="3">Espírito Santo - ES</option>
                <option value="3">Goiás - GO</option>
                <option value="3">Maranhão - MA</option>
                <option value="3">Mato Grosso - MT</option>
                <option value="3">Mato Grosso do Sul - MS</option>
                <option value="3">Minas Gerais - MG</option>
                <option value="3">Pará - PA</option>
                <option value="3">Paraíba - PB</option>
                <option value="3">Paraná - PR</option>
                <option value="3">Pernambuco - PE</option>
                <option value="3">Piauí - PI</option>
                <option value="3">Rio de Janeiro - RJ</option>
                <option value="3">Rio Grande do Sul - RS</option>
                <option value="3">Amapá - AP</option>

                <option value="3">Amapá - AP</option>
                <option value="3">Amapá - AP</option>
                <option value="3">Amapá - AP</option>
                <option value="3">Amapá - AP</option>
                <option value="3">Amapá - AP</option>
                <option value="3">Amapá - AP</option>

            <label for="floatingSelectDisabled">Estado:</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px"></textarea>
            <label for="floatingTextarea2Disabled">Comentários</label>
        </div>
    </div>
  </body>
</html>
